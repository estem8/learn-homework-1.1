name: Flake8

on:
  push:
    branches:
      - main

jobs:
  flake8:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Flake8
        run: pip install flake8
      - name: Run Flake8
        run: flake8 .
      - name: Send Flake8 results to Telegram
        run: |
          import python-telegram-bot

          bot = python-telegram-bot.Bot(TOKEN)
          errors = []
          for file in ["./**/*.py", "./**/*.pyi"]:
            for error in flake8.run_file(file):
              errors.append(error)

          bot.send_message(chat_id=CHAT_ID, text="Flake8 results:")
          for error in errors:
            bot.send_message(chat_id=CHAT_ID, text=error)

      env:
        TOKEN: ${{ secrets.BOT_TOKEN }}
        CHAT_ID: ${{ secrets.CHAT_ID }}